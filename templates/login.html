<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>LogIN</title>
  </head>
  <body>
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color :#e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/logo.png'%}" alt="" width="30" height="24" class="d-inline-block align-text-top">
            IIIT-T RESUMES
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profiles' %}">Student Profiles</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  More About Our College
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="http://www.iiitt.ac.in/">IIIT-T Official Link</a></li>
                  <li><a class="dropdown-item" href="#">IIIT-T Activities </a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Placement and Training Officers</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#" > Contact Us</a>
              </li>
          </div>
        </div>
    </nav>
    <br/>
      <form action="login" method="POST">
          {% csrf_token %}
          <div class="mb-3 row">
            <label  class="col-sm-5 col-form-label"> Dont Have an Account ? <a href="{% url 'register' %}">Register</a> Here</label>
          </div><br/>
          <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">USERNAME :</label>
            <div class="col-sm-2">
              <input type="text" name = "username" class="form-control" >
            </div>
          </div><br/>
          <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">PASSWORD :</label>
            <div class="col-sm-2">
              <input type="password" name = "password" class="form-control" >
            </div>
          </div>
          <input class="btn btn-primary" type="submit" >
      </form>
<br/>
      <div>
        {% for message in messages%}
        <h3>
            {{message}}
        </h3>
        {% endfor %}
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
